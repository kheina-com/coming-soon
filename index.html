				background: #000;
				width: 100vw;
				height: 100vh;
			}
			html, body, p, main {

			}

				display: flex;

			main {
				text-align: center;
				width: 100%;
				background: #1E1F25;
			}

				margin: 0 0 25px 0;

			}
			img {
				max-width: 200px;
				max-height: 100px;
			}
			main img#icon {
				opacity: 1;
			}
			main, a, a:link, a:visited {
				color: #DDD;
				text-decoration: none;
			}
		</style>
